apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: expenseinfra
  labels:
    app: frontend
    tier: frontend
    project: expense
spec:
  # modify replicas according to your case
  replicas: 1
  selector:
    matchLabels:
      app: frontend
      tier: frontend
      project: expense
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
        project: expense
    spec:
      containers:
      - name: nginx
        image: joindevops/frontend:1.0.0
        

---
kind: Service
apiVersion: v1
metadata:
  name: service
  namespace: expenseinfra
  
spec:
  type: LoadBalancer
  selector:
    app: frontend
    tier: frontend
    project: expense
  ports:
    - protocol: TCP
      port: 80 #service port
      targetPort: 80
      
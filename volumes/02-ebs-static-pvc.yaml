apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static-pvc
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
--- 
apiVersion: v1
kind: Pod
metadata:
  name: frontend
  labels:
   project: expense
   environmet: dev
   version: "2.0"
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-static-pvc
---
kind: Service
apiVersion: v1
metadata:
  name: loadbalacer
spec:
  type: LoadBalancer
  selector:
    project: expense
    environmet: dev
    version: "2.0"
  ports:
    - protocol: TCP
      port: 80 #service port
      targetPort: 80
      nodePort: 30008

    


    